<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .dot circle {
      fill: lightsteelblue;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .dot circle.dragging {
      fill: red;
      stroke: brown;
    }

    .axis line {
      fill: none;
      stroke: #ddd;
      shape-rendering: crispEdges;
      vector-effect: non-scaling-stroke;
    }

    body {
      margin: 0;
      padding: 0;
    }

    </style>
  </head>
  <body>

    <!-- <svg width="960" height="600"></svg> -->
    <script src="./bundle.js"></script>
  </body>
</html>
